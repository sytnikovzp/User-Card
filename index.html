<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <script
      async
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style/user-card.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa fa-telegram" aria-hidden="true"></i>
        <span id="city">New York City, NY</span>
      </div>
      <div class="img-container">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/margot-robbie-attends-a-photocall-on-july-13-2023-in-london-news-photo-1689758035.jpg?crop=1.00xw:0.671xh;0,0.0606xh&resize=1200:*"
          alt="Margot Robbie"
          class="photo"
        />
      </div>
      <div class="info-container">
        <div class="info-header">
          <p>Margot Robbie</p>
        </div>
        <div class="info-main">
          <p>Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold Coast.</p>
        </div>
        <div class="follow-button">
          <a href="#" class="button">Follow</a>
        </div>
      </div>
      <div class="footer">
        <div class="social-net" id="posts"><i class="fa fa-picture-o" aria-hidden="true"></i>
        <span>Posts</span>
        <p>635</p>
      </div>
        <div class="social-net" id="favorites"><i class="fa fa-heart-o" aria-hidden="true"></i>
        <span>Favorites</span>
        <p>3,472</p>
      </div>
        <div class="social-net" id="messages"><i class="fa fa-paper-plane" aria-hidden="true"></i>
        <span>Messages</span>
        <p>1,293</p></div>
      </div>
    </div>
  </body>
</html>
